<head>
  <title>FIREBASE CLOUD FIRESTORE</title>

</head>

<body>
  <div class="container">
    <br>
    <div class="row">
      <div class="col">
        Food <input id="food" type="text" class="form-control" required></input><br><br> 
      </div>
      <div class="col">
        Weigh In Grams <input id="weighInGram" type="number" class="form-control" required></input><br><br>
      </div>
	  <div class="col">
        Edible Portion <input id="ediblePortion" type="number" class="form-control" required></input><br><br>
      </div>
      <div class="col">
        Measure <input id="measure" type="text" class="form-control" required></input><br>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button onclick="insert()" id="signIn" class="btn btn-lg btn-primary btn-block text-uppercase">Insert</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
  </div>>
</body>

<script id="MainScript">
 // Your web app's Firebase configuration

  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  //firebase.analytics();


  
var food, ediblePortion, weighInGram, measure;
  
function insert() {
	firebase.firestore().collection("foodexchangecomposition").add({
    food: document.getElementById('food').value,
    weighInGram:  parseInt(document.getElementById('weighInGram').value),
    ediblePortion:  document.getElementById('ediblePortion').value,
	measure:  document.getElementById('measure').value
})
.then(function() {
    console.log("Document successfully written!");
	alert("Document successfully written");
})
.catch(function(error) {
    console.error("Error writing document: ", error);
	alert("Error writing document: ", error);
});

	document.getElementById('food').value = "";
	document.getElementById('weighInGram').value = "";
	document.getElementById('ediblePortion').value = "";
	document.getElementById('measure').value = "";
}
</script>

</html>
